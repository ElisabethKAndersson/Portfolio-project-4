{% extends "base.html" %} {% load static %} {% block title %}Login{%endblock %}

<table> 
{% block content %}
  <div class = "d-flex justify-content-center pt-5"> 
    <h2>
      Sign In
    </h2>
  </div>
  <div class = "d-flex justify-content-center pt-5">
    <p class=" m-2">If you have not created an account yet, then please
      <a href="{{ signup_url }}">sign up</a> first.</p>
  </div>

  <div class = "d-flex justify-content-center pt-2">
    <form class="login justify-content-center mt-2" method="POST" action="{% url 'account_login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <a class="button secondaryAction" href="{% url 'account_reset_password' %}"></a>
      <button class="primaryAction" type="submit">Sign in</button>
    </form>
  </div>
{% endblock content %}
</table>
