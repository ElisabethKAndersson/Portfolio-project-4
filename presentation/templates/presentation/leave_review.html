{% extends "presentation/base.html" %} {% block title %}Post {% endblock %}
<br />

{% block content %} {%load crispy_forms_tags %} {% if user.is_authenticated %}
<h1>Write a Review</h1>
<form method="POST" action="{% url 'leave_review' %}">
  {% csrf_token %} {{ form | crispy }}
  <div>
    <p>
      <button type="submit">Post review</button>
    </p>
  </div>
</form>
{% else %}
<p">Signup / login to leave a review.</p>
{% endif %} {% endblock %}
