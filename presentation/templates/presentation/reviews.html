{% extends "presentation/base.html" %} {% block title %} Reviews {%endblock %}
<br />
{% block content %}

<table>
  {% for item in items %}
    <tr>
        <td>{{ item.context }}</td>
        </td>
        <td>
        <a href="/edit/{{ item.id }}">
            <button>Edit</button>
        </a>
        </td>
        <td>
        <a href="/delete/{{ item.id }}">
            <button>Delete</button>
        </a>
        </td>
    </tr>
  {% empty %}
    <h3> There are no reviews here yet </h3>

  {% endfor %}
</table>
<a href="leave_review.html">Add a review</a>
{% endblock %}
