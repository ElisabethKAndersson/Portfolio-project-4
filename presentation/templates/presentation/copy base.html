{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />

    <link rel="stylesheet" href="../../../static/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="data:," />

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <title>{% block title %}Soulspark{% endblock %}</title>
  </head>

  <body>
    {% block header %}
    <header>
      <div class="contaier">
        <div class="col-12">

          <nav class="navbar">
            <!-- Logo with title-->
            <a class=" col-md-3 ml-3 p-0 m-0" href="#">
              <img src="../../../static/images/{{'soulsparklogo.jpg'}}" width="250" height="250" alt="logo">
            </a>

            <div class="col-md-8 mt-auto justify-content-center  p-0 m-0">
              <div class="btn-group btn-group-toggle col-8" data-toggle="buttons">
                <label class="btn btn-lg btn-primary btn-primary:hover btn-primary:active btn-primary:visited {
                  background-color: #9fedd7 !important;
              }">
                  <a href="{% url 'index' %}">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Home
                  </a>
                </label>
                <label class="btn btn-lg btn-secondary">
                  <input type="radio" name="options" id="option2" autocomplete="off"> Radio
                </label>
                <label class="btn btn-lg btn-secondary">
                  <input type="radio" name="options" id="option3" autocomplete="off"> Radio
                </label>
                <label class="btn btn-lg btn-secondary">
                  <input type="radio" name="options" id="option3" autocomplete="off"> Radio
                </label>
              </div>
            </div>
          </nav>
        
          

        </div>
      </div>
    </header>
    {% endblock %}

    <div id="content">{% block content %}{% endblock %}</div>
  </body>
</html>
