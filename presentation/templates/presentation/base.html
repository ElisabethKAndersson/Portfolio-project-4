<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="../../../static/css/style.css" />
    <title>{% block title %}Soulspark{% endblock %}</title>
  </head>

  <body>
    {% block header %}
    <header>
      <!-- Logo and top color with title-->
      <div class="row no-gutters">
        <a
          class="col-sm-12 col-md-4 col-lg-4 logo"
          a
          href="/"
          alt="Soulspark logo"
        >
        </a>
        <div class="col-sm-12 col-md-8 col-lg-8">
          {% if messages %}
            {% for message in messages %}
            <br>
                <div class="alert alert-success" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
          {% endif %}
          </div>
        </div>
      </div>
      <!-- Menu line -->
      <div class="row links no-gutters">
        <div class="col-12">
          <ul id="nav" class="list-inline menucontainer">
            <li class="col-sm-6 col-md-3 col-lg-3 list-inline-item menu-link">
              <a href="{% url 'index' %}"><span>Home</span></a>
            </li>
            <li class="col-sm-6 col-md-3 col-lg-3 list-inline-item menu-link">
              <a href="/"><span>Reviews</span></a>
            </li>
            <li class="col-sm-6 col-md-3 col-lg-3 list-inline-item menu-link">
              <a href="/"><span>Prices</span></a>
            </li>
            <li class="col-sm-6 col-md-3 col-lg-3 list-inline-item menu-link">
              <a href="/"><span>Contact</span></a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    {% endblock %}

    <div id="content">{% block content %}{% endblock %}</div>
  </body>
</html>
